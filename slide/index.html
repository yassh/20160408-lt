<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>npmで作るコマンドラインツール</title>
<link rel="stylesheet" href="reveal/reveal.css">
<link rel="stylesheet" href="reveal/night.css">
<link rel="stylesheet" href="reveal/zenburn.css">
<style>
.reveal code {
  background: #3f3f3f;
  color: #dcdcdc;
  padding-left: 5px;
  padding-right: 5px;
}
</style>
</head>
<body>

<div class="reveal">
  <div class="slides">
    <section data-markdown="index.md" data-separator="\n\n---\n\n"></section>
  </div>
</div>

<script src="reveal/head.min.js"></script>
<script src="reveal/reveal.js"></script>
<script>
  Reveal.initialize({
    history: true,
    dependencies: [
      { src: 'reveal/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'reveal/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: 'reveal/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ]
  });
</script>

</body>
</html>
